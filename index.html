<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Форма товара</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <form class="form">
    <h1>Добавление товара</h1>
    <input class="input" type="text" id="Id" placeholder="Id товара">
    <input class="input" type="text" id="Title" placeholder="Название товара">
    <input class="input" type="text" id="Description" placeholder="Описание товара">
    <input class="input" type="text" id="Price" placeholder="Цена товара">
    <button class="btn" type="submit" id="btn">Создать</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
